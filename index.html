<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main id="calc">
      <div class="container">
        <div class="display">0</div>
        <div class="keypad">
          <button class="btn clear" type="button" value="ac" data-key="Delete">AC</button>
          <button class="btn sign" type="button" value="sign" data-key="`">+/-</button>
          <button class="btn percent" type="button" value="%" data-key="%">%</button>
          <button class="btn operator" type="button" value="/" data-key="/">/</button>
          <button class="btn" type="button" value="7" data-key="7">7</button>
          <button class="btn" type="button" value="8" data-key="8">8</button>
          <button class="btn" type="button" value="9" data-key="9">9</button>
          <button class="btn operator" type="button" value="*" data-key="*">*</button>
          <button class="btn" type="button" value="4" data-key="4">4</button>
          <button class="btn" type="button" value="5" data-key="5">5</button>
          <button class="btn" type="button" value="6" data-key="6">6</button>
          <button class="btn operator" type="button" value="-" data-key="-">-</button>
          <button class="btn" type="button" value="1" data-key="1">1</button>
          <button class="btn" type="button" value="2" data-key="2">2</button>
          <button class="btn" type="button" value="3" data-key="3">3</button>
          <button class="btn operator" type="button" value="+" data-key="+"="">+</button>
          <button class="btn" type="button" value="0" data-key="0">0</button>
          <button class="btn decimal" type="button" value="." data-key=".">.</button>
          <button class="btn" type="button" value="delete" data-key="Backspace">&#9003;</button>
          <button class="btn operator" type="button" value="=" data-key="=">=</button>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
