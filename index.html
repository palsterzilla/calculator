<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="keypad">
      <button class="btn operand" type="button" value="0">0</button>
      <button class="btn operand" type="button" value="1">1</button>
      <button class="btn operand" type="button" value="2">2</button>
      <button class="btn operand" type="button" value="3">3</button>
      <button class="btn operand" type="button" value="8">8</button>
      <button class="btn decimal" type="button" value=".">.</button>
      <button class="btn operator" type="button" value="+">+</button>
      <button class="btn operator" type="button" value="-">-</button>
      <button class="btn operator" type="button" value="*">*</button>
      <button class="btn operator" type="button" value="/">/</button>
      <button class="btn" type="button" value="=">=</button>
      <button class="btn equals" type="button" value="ac">AC</button>
    </div>
    <p class="display">0</p>    
    <script src="./app.js"></script>
  </body>
</html>
